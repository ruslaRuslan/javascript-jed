<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingHouse by WebDev</title>
    <link rel="stylesheet" href="./reset.css">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page-container">
        <div class="wordBoxContainer">
            <div id="wordBox">

            </div>
        </div>
        <div class="input-container">
            <input data-didstart="0" class="input" id="enteredWord" type="text">
            <div class="time" id="time">60s</div>
            <button class="resetButton" id="resetBtn">reset</button>
        </div>
    </div>


    <div class="modal"><span id="modal"></span></div>
    <script src="./app.js"></script>
</body>

</html>
